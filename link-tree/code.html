<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Dutuk | Events Made Simpler</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <style type="text/tailwindcss">
    @layer base {
            body { @apply antialiased text-slate-900; }
        }

        .aurora-bg {
            background-color: #f2efea;
            position: relative;
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .aurora-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.5;
            z-index: 0;
            animation: blob-drift linear infinite alternate;
        }

        @keyframes blob-drift {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            100% { transform: translate(15vw, 15vh) scale(1.4) rotate(45deg); }
        }

        .grid-pattern {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23800000' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(128, 0, 0, 0.15); /* Soft Maroon */
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: float-ember linear infinite;
        }

        @keyframes float-ember {
            0% { transform: translateY(0) translateX(0) opacity(0); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px) opacity(0); }
        }

        .noise::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 3;
        }

        .premium-glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 0 1px rgba(128, 0, 0, 0.03),
                0 25px 60px -15px rgba(128, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .premium-glass {
                background: rgba(241, 245, 249, 0.85);
            }
        }

        .glossy-cta {
            background: linear-gradient(135deg, #4a0000 0%, #600000 100%);
            box-shadow: 0 10px 40px -10px rgba(74, 0, 0, 0.4);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glossy-cta:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 20px 50px -10px rgba(74, 0, 0, 0.5);
            filter: brightness(1.2);
        }

        .link-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
        }

        .link-hover:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(8px);
            border-color: rgba(128, 0, 0, 0.4);
        }

        .logo-glow {
            filter: drop-shadow(0 0 15px rgba(128, 0, 0, 0.2));
        }

        .animate-reveal {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>

<body class="aurora-bg text-slate-800 noise">
  <!-- Environment Layers -->
  <div class="grid-pattern"></div>
  <div class="aurora-orb w-[900px] h-[900px] top-[-20%] left-[-20%]"

          <a href="#"

            <div class="flex items-center gap-5">
              <div
                class="w-12 h-12 rounded-2xl bg-dutuk-maroon/5 flex items-center justify-center group-hover:bg-dutuk-maroon transition-all duration-500">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round"
                  class="text-dutuk-maroon group-hover:text-white transition-colors">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </div>
              <span class="font-bold text-xl tracking-tight">User Side Experience</span>
            </div>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round"
              class="text-slate-300 group-hover:text-dutuk-maroon transition-colors">

        <!-- Social/Footer Section -->

              </path>
            </svg></a>
          <a href="#" class="text-slate-400 hover:text-dutuk-maroon transition-all hover:scale-125 duration-500"><svg
              class="w-6 h-6 fill-current" viewBox="0 0 24 24">
              <path

            </svg></a>
          <a href="#" class="text-slate-400 hover:text-dutuk-maroon transition-all hover:scale-125 duration-500"><svg

              <path
                d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.84 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z">

      <div class="mt-12 text-center animate-reveal">
        <p class="text-slate-400 text-[10px] font-bold tracking-[0.5em] uppercase select-none">Dutuk Ecosystem â€¢ Premium
          Collective</p>
      </div>
    </main>

    <script>
      // Particle System
      const container = document.getElementById('particle-container');
      const particleCount = 15;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        const size = Math.random() * 6 + 2 + 'px';
        particle.style.width = size;
        particle.style.height = size;

        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';

        const duration = Math.random() * 10 + 15 + 's';
        const delay = Math.random() * -20 + 's';
        particle.style.animationDuration = duration;
        particle.style.animationDelay = delay;

        container.appendChild(particle);
      }

      // Entrance Animation
      gsap.to(".animate-reveal", {
        opacity: 1,
        y: 0,
        duration: 1.5,
        stagger: 0.2,
        ease: "power4.out"
      });
    </script>
